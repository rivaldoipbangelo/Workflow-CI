name: MLflow CI Pipeline with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy joblib
    
    - name: Run training script
      working-directory: ./MLProject
      run: |
        python modelling.py
      env:
        MLFLOW_TRACKING_URI: file:../mlruns
    
    - name: Upload model artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          MLProject/models/
          mlruns/
        retention-days: 30
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        cd MLProject
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spiderman-review-model:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/spiderman-review-model:latest
    
    - name: Update Docker Hub link
      run: |
        echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/spiderman-review-model" > MLProject/docker-hub-link.txt
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add MLProject/docker-hub-link.txt
        git commit -m "Update Docker Hub link [skip ci]" || true
        git push || true
