name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn==1.3.0 pandas==2.0.0 numpy==1.24.0 joblib==1.3.0
    
    - name: Verify directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo ""
        echo "=== MLProject directory ==="
        ls -la MLProject/
        echo ""
        echo "=== Dataset directory ==="
        ls -la MLProject/spiderman_youtube_review_preprocessing/ || echo "No dataset folder"
    
    - name: Run training script
      working-directory: ./MLProject
      run: |
        echo "Running modelling.py..."
        python modelling.py
      env:
        MLFLOW_TRACKING_URI: file:../mlruns
    
    - name: Verify model output
      run: |
        echo "=== Models directory ==="
        ls -la MLProject/models/ || echo "No models yet"
        echo ""
        echo "=== MLruns directory ==="
        ls -la mlruns/ || echo "No mlruns yet"
    
    - name: Upload model artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_number }}
        path: |
          MLProject/models/
          mlruns/
        retention-days: 30
