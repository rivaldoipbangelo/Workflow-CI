name: MLflow CI/CD Pipeline with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn==1.3.0 pandas==2.0.0 numpy==1.24.0 joblib==1.3.0
    
    - name: Verify directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo ""
        echo "=== MLProject directory ==="
        ls -la MLProject/
        echo ""
        echo "=== Dataset directory ==="
        ls -la MLProject/spiderman_youtube_review_preprocessing/ || echo "No dataset folder"
    
    - name: Run training script
      working-directory: ./MLProject
      run: |
        echo "ðŸš€ Running modelling.py..."
        python modelling.py
      env:
        MLFLOW_TRACKING_URI: file:../mlruns
    
    - name: Verify model output and MLflow structure
      run: |
        echo "=== Models directory ==="
        ls -la MLProject/models/ || echo "No models yet"
        echo ""
        echo "=== MLruns root directory ==="
        ls -la mlruns/ || echo "No mlruns yet"
        echo ""
        echo "=== MLruns detailed structure ==="
        find mlruns/ -type f -o -type d | head -50 || echo "Cannot list mlruns"
    
    - name: Upload model artifacts to GitHub
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_number }}
        path: |
          MLProject/models/
          mlruns/
        retention-days: 30
    
    # ==========================================
    # DOCKER BUILD & PUSH (UNTUK 4 POIN)
    # ==========================================
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Find latest MLflow run (IMPROVED)
      id: find_run
      run: |
        echo "ðŸ” Searching for latest MLflow run..."
        
        # Cari semua kemungkinan experiment directories
        FOUND=false
        
        # Check experiment directories (bisa 0, 1, 2, dst)
        for exp_id in {0..9}; do
          EXP_DIR="mlruns/$exp_id"
          
          if [ -d "$EXP_DIR" ]; then
            echo "ðŸ“ Found experiment directory: $EXP_DIR"
            
            # List semua subdirectories kecuali meta.yaml dan .trash
            RUN_DIRS=$(find "$EXP_DIR" -mindepth 1 -maxdepth 1 -type d ! -name '.trash' | sort -r)
            
            if [ -n "$RUN_DIRS" ]; then
              # Ambil run directory pertama (terbaru)
              RUN_DIR=$(echo "$RUN_DIRS" | head -n 1)
              RUN_ID=$(basename "$RUN_DIR")
              
              echo "âœ… Found Run Directory: $RUN_DIR"
              echo "âœ… Run ID: $RUN_ID"
              
              # Verify model artifacts exist
              MODEL_PATH="$RUN_DIR/artifacts/model"
              
              if [ -d "$MODEL_PATH" ]; then
                echo "âœ… Model artifacts found at: $MODEL_PATH"
                echo "ðŸ“¦ Model contents:"
                ls -la "$MODEL_PATH"
                
                # Set outputs
                echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
                echo "experiment_id=$exp_id" >> $GITHUB_OUTPUT
                echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT
                
                FOUND=true
                break
              else
                echo "âš ï¸  Model not found in $MODEL_PATH, checking next run..."
              fi
            fi
          fi
        done
        
        if [ "$FOUND" = false ]; then
          echo "âŒ No valid MLflow run with model artifacts found!"
          echo "ðŸ“‚ MLruns structure:"
          tree mlruns/ || find mlruns/ -type f -o -type d
          exit 1
        fi
        
        echo "âœ… MLflow run detection completed successfully!"
    
    - name: Build Docker Image with MLflow
      run: |
        echo "ðŸ³ Building Docker image with MLflow..."
        
        MODEL_URI="mlruns/${{ steps.find_run.outputs.experiment_id }}/${{ steps.find_run.outputs.run_id }}/artifacts/model"
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/spiderman-review-model"
        
        echo "ðŸ“¦ Model URI: $MODEL_URI"
        echo "ðŸ·ï¸  Image Name: $IMAGE_NAME:latest"
        
        # Verify model URI exists
        if [ ! -d "$MODEL_URI" ]; then
          echo "âŒ Model path does not exist: $MODEL_URI"
          exit 1
        fi
        
        # Build Docker image
        mlflow models build-docker \
          -m "$MODEL_URI" \
          -n "$IMAGE_NAME:latest" \
          --enable-mlserver
        
        echo "âœ… Docker image built successfully!"
    
    - name: Tag Docker Image
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/spiderman-review-model"
        
        # Tag dengan build number
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:build-${{ github.run_number }}
        
        # Tag dengan commit SHA (pendek)
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:${GITHUB_SHA::7}
        
        echo "âœ… Docker image tagged:"
        docker images | grep spiderman-review-model
    
    - name: Push Docker Image to Docker Hub
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/spiderman-review-model"
        
        echo "ðŸš€ Pushing Docker images to Docker Hub..."
        
        # Push semua tags
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:build-${{ github.run_number }}
        docker push $IMAGE_NAME:${GITHUB_SHA::7}
        
        echo "âœ… All images pushed successfully!"
    
    - name: Create Docker Hub Info File
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/spiderman-review-model"
        
        cat > docker-hub-info.txt << EOF
        ========================================
        ðŸ³ DOCKER HUB DEPLOYMENT INFORMATION
        ========================================
        
        âœ… Docker Image Successfully Pushed!
        
        ðŸ“¦ Image Repository:
        https://hub.docker.com/r/$IMAGE_NAME
        
        ðŸ”— Direct Link:
        https://hub.docker.com/repository/docker/$IMAGE_NAME/general
        
        ðŸ·ï¸  Available Tags:
        - latest
        - build-${{ github.run_number }}
        - ${GITHUB_SHA::7}
        
        ðŸ“¥ Pull Command:
        docker pull $IMAGE_NAME:latest
        
        ðŸš€ Run Command:
        docker run -p 8080:8080 $IMAGE_NAME:latest
        
        ðŸ”— Test Endpoint:
        curl http://localhost:8080/ping
        
        ðŸ“Š Predict Command (example):
        curl -X POST http://localhost:8080/invocations \\
          -H "Content-Type: application/json" \\
          -d '{"dataframe_split": {"columns": ["feature_0", "feature_1"], "data": [[1.0, 2.0]]}}'
        
        ========================================
        Build Information:
        - GitHub Run: ${{ github.run_number }}
        - Commit: ${GITHUB_SHA::7}
        - Branch: ${{ github.ref_name }}
        - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - MLflow Experiment ID: ${{ steps.find_run.outputs.experiment_id }}
        - MLflow Run ID: ${{ steps.find_run.outputs.run_id }}
        ========================================
        EOF
        
        cat docker-hub-info.txt
    
    - name: Upload Docker Hub Info
      uses: actions/upload-artifact@v4
      with:
        name: docker-hub-info-${{ github.run_number }}
        path: docker-hub-info.txt
        retention-days: 90
    
    - name: Summary
      run: |
        echo "## ðŸŽ‰ CI/CD Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Artifacts Created:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Trained Model (GitHub Artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Docker Image (Docker Hub)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š MLflow Info:" >> $GITHUB_STEP_SUMMARY
        echo "- Experiment ID: ${{ steps.find_run.outputs.experiment_id }}" >> $GITHUB_STEP_SUMMARY
        echo "- Run ID: ${{ steps.find_run.outputs.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ Docker Hub:" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/spiderman-review-model" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Direct Link:** https://hub.docker.com/repository/docker/${{ secrets.DOCKER_USERNAME }}/spiderman-review-model/general" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Pull Command:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/spiderman-review-model:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
